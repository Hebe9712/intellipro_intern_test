{% extends 'base.html' %}

{% block content %}
<style>
    .greeting{
        padding-top: 40px;
        color: #8C55AA;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        text-align: center;
        margin-bottom: 70px;
    }
    .submit {
      cursor: pointer;
        border-radius: 5em;
        color: #fff;
        background: linear-gradient(to right, #9C27B0, #E040FB);
        border: 0;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-family: 'Ubuntu', sans-serif;
        margin-bottom: 50px;
        font-size: 14px;
        box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
    }
    .margin {
        margin-top: 20px;
        margin-bottom: 95px;
    }

</style>

<h1 class="greeting" >Hello, {{ user.username|default:'Guest' }}!</h1>

<div align="center">
    {% if user.is_authenticated %}
        <p>Check Your labels:</p>
        <p class="margin"><a href="{% url 'crud' %}" class="submit">Label</a></p>
        <p><a href="{% url 'logout' %}" class="submit">Logout</a></p>

    {% else %}
        <p><a href="{% url 'login' %}" class="submit">Login</a></p>
        <p> - or - </p>
        <p><a href="{% url 'register' %}" class="submit">Register</a></p>
    {% endif %}

</div>

{% endblock %}</html>
